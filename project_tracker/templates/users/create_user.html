<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .container {
      background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 36px; width: 100%; max-width: 420px;
    }
    .container h1 { color: #333; margin-bottom: 8px; font-size: 26px; text-align: center; }
    .container p { color: #666; text-align: center; margin-bottom: 18px; font-size: 13px; }
    .form-group { margin-bottom: 16px; }
    label { display:block; color:#333; font-weight:500; margin-bottom:6px; font-size:13px; }
    input[type="email"], input[type="text"] {
      width:100%; padding:12px 14px; border:2px solid #e0e0e0; border-radius:8px; font-size:14px;
    }
    input[type="email"]:focus, input[type="text"]:focus { outline:none; border-color:#667eea; }
    button { width:100%; padding:12px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; }
    .footer { text-align:center; margin-top:14px; font-size:13px; color:#999; }
    .footer a { color:#667eea; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p>Set up a new account â€” we'll log you in with an OTP</p>

    <form action="/users/create/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required autofocus>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
      </div>
      <button type="submit">Create Account</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="{% url 'users:request_otp' %}">Sign in</a></p>
    </div>
  </div>
</body>
</html>
